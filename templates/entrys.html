<!DOCTYPE html>
<html lang="en">
<head>
  <head>
    <title>Entrys</title>
   <link rel="stylesheet" type="text/css" href="/static/style.css">
  </head>
  <style>
    table, th, td {
        border: 1px solid black;
    }
  </style>
  <body>
    <div class="pagetitle"
      <h1>Entrys</h1>
    </div>
    <div class="container">
      <table style="width:100%">
        <tr>
           <th>
               Entry
           </th>
          <th>
              Details
          </th>
      </tr>
      {% for entry in entrys %}
            <tr>
                <td>
                    Entry
                </td>
                <td>
                    <div class="row">
                      {% set datestr = entry.date.strftime("%Y-%m-%d% %H:%M:%S.%f") %}
                      {% set url = "/show_entry/" + datestr | urlencode %}
                      <a href={{  url }}><blockquote>Author= {{ entry.author }}, Date= {{ entry.date }}</blockquote></a>
                    </div>
                </td>
            </tr>
      {% endfor %}
      </table>
      <!-- [END greetings] -->
    </div>
  </body>
</html>
