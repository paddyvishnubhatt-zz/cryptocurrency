<!DOCTYPE html>
<html lang="en">
<head>
  <head>
    <title>Summary</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <nav class="navbar navbar-inverse navbar-static-top" >
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="javascript:window.history.back()">Back</a>
          <p class="navbar-text">{{ current_user }}</p>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/api/v1/about_page"><span class="glyphicon glyphicon-log-out"></span>About</a></li>
            </ul>
        </div>
      </div>
  </nav>
  <body>
    <div class="container">
    <br>
      <table class="table" >
          <tr>
              <th>
                  Project: {{ projectId }}
              </th>
              <th>
                  {% set urlx = "/api/v1/show_entrys/" + projectId | urlencode %}
                  <a href={{ urlx }}>
                        Entrys<span class="glyphicon glyphicon-chevron-right"></span>
                  </a>
              </th>
          </tr>
        <tr>
           <th>
               Requirement
           </th>
           <th>
               Weights
           </th>
            {% if scoretable %}
                {% for req, weight in scoretable.iteritems() %}
                    <tr>
                        <td>
                            {{ req }}
                        </td>
                        <td>
                            {{ weight }}
                        </td>
                    </tr>
                {% endfor %}
            {% endif %}
        </tr>
      </table>
    </div>
  </body>
</html>
