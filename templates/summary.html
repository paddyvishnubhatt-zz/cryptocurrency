<!DOCTYPE html>
<html lang="en">
<head>
  <head>
    <title>Summary</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.9/js/bootstrap-dialog.min.js"></script>
    <script type="text/javascript" src="/static/common.js"></script>
  </head>
  <nav class="navbar navbar-inverse navbar-static-top" >
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="javascript:window.history.back()">Back</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/api/v1/about_page"><span class="glyphicon glyphicon-lamp"></span>About</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="javascript:popup('Notice', 'User Settings will be available in V2')"><span class="glyphicon glyphicon-user"></span>{{ current_user }}</a></li>
            </ul>
        </div>      </div>
  </nav>
  <body>
    <div class="container">
    <br>
      <table class="table" >
          <tr>
              <th>
                  Project: {{ projectId }}
              </th>
              <th>
                  {% set urlx = "/api/v1/show_entrys_given_project/" + projectId | urlencode %}
                  <a href={{ urlx }}>
                        Entrys<span class="glyphicon glyphicon-chevron-right"></span>
                  </a>
              </th>
          </tr>
        <tr>
           <th>
               Requirement
           </th>
           <th>
               Weights
           </th>
            {% if scoretable %}
                {% for req, weight in scoretable %}
                    <tr>
                        <td>
                            {{ req }}
                        </td>
                        <td>
                            {{ weight / length}}
                        </td>
                    </tr>
                {% endfor %}
            {% endif %}
        </tr>
      </table>
    </div>
  </body>
</html>
